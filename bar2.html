<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1024">
	<title>Example 01: No CSS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="bar2.js"></script>
	<link rel="stylesheet" type="text/css" href="bar2.css">
</head>
<body>
	<div class="wrap">
		<h1>Animated Bar Graphs</h1>
		
		<div class="holder">
			<div class="skillbar clearfix " data-percent="930">
				<div class="skillbar-title" style="background: #d35400;"><span>HTML5</span></div>
				<div class="skillbar-bar" style="background: #e67e22;"></div>
				<div class="skill-bar-percent">930</div>
			</div> <!-- End Skill Bar -->

			<div class="skillbar clearfix " data-percent="925">
				<div class="skillbar-title" style="background: #2980b9;"><span>CSS3</span></div>
				<div class="skillbar-bar" style="background: #3498db;"></div>
				<div class="skill-bar-percent">925</div>
			</div> <!-- End Skill Bar -->

			<div class="skillbar clearfix " data-percent="969">
				<div class="skillbar-title" style="background: #2c3e50;"><span>jQuery</span></div>
				<div class="skillbar-bar" style="background: #2c3e50;"></div>
				<div class="skill-bar-percent">969</div>
			</div> <!-- End Skill Bar -->

			<div class="skillbar clearfix " data-percent="360">
				<div class="skillbar-title" style="background: #46465e;"><span>PHP</span></div>
				<div class="skillbar-bar" style="background: #5a68a5;"></div>
				<div class="skill-bar-percent">360</div>
			</div> <!-- End Skill Bar -->

			<div class="skillbar clearfix " data-percent="777">
				<div class="skillbar-title" style="background: #333333;"><span>Wordpress</span></div>
				<div class="skillbar-bar" style="background: #525252;"></div>
				<div class="skill-bar-percent">777</div>
			</div> <!-- End Skill Bar -->

			<div class="skillbar clearfix " data-percent="650">
				<div class="skillbar-title" style="background: #27ae60;"><span>SEO</span></div>
				<div class="skillbar-bar" style="background: #2ecc71;"></div>
				<div class="skill-bar-percent">650</div>
			</div> <!-- End Skill Bar -->

			<div class="skillbar clearfix " data-percent="147">
				<div class="skillbar-title" style="background: #124e8c;"><span>Photoshop</span></div>
				<div class="skillbar-bar" style="background: #4288d0;"></div>
				<div class="skill-bar-percent">147</div>
			</div> <!-- End Skill Bar -->
		</div>
	</div>
</body>
</html>
